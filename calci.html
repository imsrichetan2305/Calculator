<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="calci.css">
    <title>Document</title>
</head>
<body>
    <div class="container  mx-auto">
    <h1 id="calci" class="bg-dark text-warning text-center" style="border-radius: 10px;">CALCULATOR</h1>
        <div class="total card bg-dark">
         <input type="text" class="data" style="border-radius: 10px 10px; width: 50px 50px;">
         <div class=" card-body">
         <div class="row ">
           <button class="button col-sm-1 ">7</button>
           <button class="button col-sm-1 ">8</button>
           <button class="button col-sm-1">9</button>
           <button class="button col-sm-1 ">*</button>
         </div>
         <div class="row">
            <button class="button col-sm-1">6</button>
            <button class="button col-sm-1">5</button>
            <button class="button col-sm-1">4</button>
            <button class="button col-sm-1">/</button>
         </div>
         <div class="row">
            <button class="button col-sm-1">3</button>
            <button class="button col-sm-1">2</button>
            <button class="button col-sm-1">1</button>
            <button class="button col-sm-1">+</button>
         </div>
         <div class="row">
            <button class="button col-sm-1">C</button>
            <button class="button col-sm-1">%</button>
            <button class="button col-sm-1">=</button>
            <button class="button col-sm-1">.</button>
         </div>
        </div>
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
